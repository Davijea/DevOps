name: CI devops 2023
on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test-backend: 
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2.5.0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build and test with Maven
        #run: mvn clean verify --file simple-api-student-main/pom.xml
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=davijea -Dsonar.organization=Davijea -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}  --file simple-api-student-main/pom.xml

        
  # define job to build and publish docker image
  build-and-push-docker-image:
    needs: test-backend
    # run only when code is compiling and tests are passing
    runs-on: ubuntu-22.04
  
    # steps to perform in job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.0

      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_TOKEN }}
  
      - name: Build image and push backend
        uses: docker/build-push-action@v3
        with:
          # relative path to the place where source code with Dockerfile is located
          context: simple-api-student-main/
          # Specify the tag for the image
          tags: ${{ secrets.DOCKER_USER }}/api:1.0
          push: ${{ github.ref == 'refs/heads/main' }}
  
      - name: Build image and push database
        uses: docker/build-push-action@v3
        with:
          # relative path to the place where source code with Dockerfile is located
          context: docker/
          # Specify the tag for the image
          tags: ${{ secrets.DOCKER_USER }}/postgres:1.0
          push: ${{ github.ref == 'refs/heads/main' }}
  
      - name: Build image and push httpd
        uses: docker/build-push-action@v3
        with:
          # relative path to the place where source code with Dockerfile is located
          context: html/
          # Specify the tag for the image
          tags: ${{ secrets.DOCKER_USER }}/backend:1.0
          push: ${{ github.ref == 'refs/heads/main' }}

